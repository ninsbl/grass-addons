---
name: Check spelling with typos
on: [pull_request]

jobs:
  run:
    name: Spell Check with Typos
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Actions Repository
        uses: actions/checkout@v2

      - name: Use custom config file
        uses: crate-ci/typos@master
        with:
          config: ./.typos.toml
          files: ./src/*
          isolated: true
          write_changes: true
